<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Apple Credit Card</title>
<style>
  :root {
    --logo-size: 55px;      
    --logo-top: 18px;       
    --logo-left: 18px;      
    --logo-opacity: 1;      
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #cfd5df 0, #9aa1ad 40%, #22252b 100%);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
  }

  .scene {
    perspective: 1400px;
  }

  .card {
    position: relative;
    width: min(420px, 92vw);
    aspect-ratio: 1.6 / 1;
    border-radius: 9px;
    background: linear-gradient(145deg, #fdfdfd, #e6e7ec);
    box-shadow:
      0 30px 80px rgba(0,0,0,0.45),
      0 0 0 1px rgba(255,255,255,0.9);
    padding: 24px 26px;
    transform-style: preserve-3d;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    overflow: hidden;
  }

  .sheen {
    position: absolute;
    inset: -40%;
    background:
      radial-gradient(circle at 0% 0%, rgba(255,255,255,0.7) 0, transparent 55%),
      radial-gradient(circle at 100% 100%, rgba(180,186,200,0.7) 0, transparent 60%);
    mix-blend-mode: screen;
    opacity: 0.75;
    pointer-events: none;
  }

  .logo {
    position: absolute;
    top: var(--logo-top);
    left: var(--logo-left);
    width: var(--logo-size);
    opacity: var(--logo-opacity);
    pointer-events: none;  
  }
  
  .logo img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
  }

  .chip {
    position: absolute;
    top: 100px;
    right: 26px;
    width: 63px;
    height: 46px;
    border-radius: 9px;
    padding-top: 7px;
    padding-left: 5px;
    display: flex;
    background: linear-gradient(135deg, #cbc8c3,#cbc8c3);
    box-shadow:
      0 0 0 1px rgba(0,0,0,0.2),
      0 9px 8px rgba(0,0,0,0.4);
  }

  .innerbox {
    border: 1px solid gray;
    width: 23px;
    height: 10px;
    margin-bottom:1px;
    border-radius: 5px;
  }

  .name-row {
    position: absolute;
    left: 26px;
    bottom: 30px; 
    font-size: 24px;
    color: #262932;
  }

  .name {
    font-weight: 600;
  }

  .inspired-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 12px;
    transition: background 0.3s ease;
    color: white !important;
    text-decoration: none !important;
    display: inline-block;
  }

  .inspired-btn:visited { color: white !important; }
  .inspired-btn:hover { background: rgba(255, 255, 255, 0.4); }

  @media (max-width: 480px) {
    .card { padding: 20px 22px; }
    .name-row { font-size: 26px; bottom: 87px; }
  }
</style>
</head>
<body>

<div class="scene">
  <div class="card" id="card">
    <div class="sheen" id="sheen"></div>

    <div class="logo">
      <img src="./logo.png" alt="Apple Logo" />
    </div>

    <div class="chip">
        <div>
          <div class="innerbox"></div>
          <div class="innerbox"></div> 
          <div class="innerbox"></div> 
        </div>
        <div style="margin-left: 8px;">
          <div class="innerbox"></div>
          <div class="innerbox"></div> 
          <div class="innerbox"></div> 
        </div>
    </div>

    <div class="name-row">
      <div class="name">Tim Cook</div>
    </div>
  </div>
</div>

<a href="https://www.apple.com/apple-card/" class="inspired-btn">Inspired by</a>

<script>
  const card = document.getElementById("card");
  const sheen = document.getElementById("sheen");

  document.addEventListener("mousemove", (e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const cx = rect.width / 2;
    const cy = rect.height / 2;

    const rotateX = (y - cy) / -18;
    const rotateY = (x - cx) / 18;

    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

    const sx = (x / rect.width) * 100;
    const sy = (y / rect.height) * 100;
    sheen.style.background =
      `radial-gradient(circle at ${sx}% ${sy}%, rgba(255,255,255,0.85) 0, transparent 55%),` +
      `radial-gradient(circle at 100% 100%, rgba(180,186,200,0.7) 0, transparent 60%)`;
  });

  document.addEventListener("mouseleave", () => {
    card.style.transform = "rotateX(0deg) rotateY(0deg)";
  });
</script>
</body>
</html>
